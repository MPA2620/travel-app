<div class="search-bar-container">
  <form (ngSubmit)="onSearch()">
    <input
      type="text"
      class="search-input"
      placeholder="Search for destinations or activities..."
      [(ngModel)]="searchQuery"
      name="searchQuery"
      required
    />
    <button type="submit" class="search-button">
      <span class="material-icons">search</span>Search
    </button>
  </form>
</div>
